<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram Profile UI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-box">
        <div class="left-first-box">
          <div><label class="left-first-box-clock">9:41</label></div>
        </div>
        <div class="mid-first-box"></div>
        <div class="right-first-box">
          <div class="signal">
            <img class="charge-img" src="./imgs/mobile-signal.png" alt="" />
          </div>
          <div class="wifi">
            <img class="charge-img" src="./imgs/wifi-signal.png" alt="" />
          </div>
          <div class="charge">
            <img class="charge-img" src="./imgs/charge.png" alt="" />
          </div>
        </div>
      </div>
      <div class="second-box">
        <div class="top-second-box">
          <label class="top-second-box-title">mauricio_campusano</label>
        </div>
        <div class="mid-second-box">
          <div class="left-mid-second-box">
            <div class="profile-photo">
              <img src="./imgs/foto-perfil.jpg" />
              <div class="plus">
                <img src="./imgs/plus.png" alt="" />
              </div>
            </div>
          </div>
          <div class="right-mid-second-box">
            <div class="posts">
              <div class="number-posts">1,487</div>
              <div class="text-posts">Posts</div>
            </div>
            <div class="followers">
              <div class="number-followers">898</div>
              <div class="text-followers">Followers</div>
            </div>
            <div class="following">
              <div class="number-following">1,310</div>
              <div class="text-following">Following</div>
            </div>
          </div>
        </div>
        <div class="bottom-second-box">
          <div class="title-bottom-second-box">Mauricio Campusano V.</div>
          <div class="description-bottom-second-box">
            !Aquí va tu descripción¡ Escribe algo que quieras compartir sobre
            ti.
          </div>
        </div>
      </div>
      <div class="third-box">
        <div class="third-box-button">
          <a href="" class="edit-profile-button">Edit Profile</a>
        </div>
      </div>
      <div class="fourth-box">
        <div class="fourth-box-left-grid">
          <img src="./imgs/grid.png" alt="" />
        </div>
        <div class="fourth-box-rigth-user-tag">
          <img src="./imgs/instagram-tag.png" alt="" />
        </div>
      </div>
      <div class="fifth-box">
        <div class="photos-container">
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
          <img src="./imgs/javiera.jpg" alt="" />
        </div>
      </div>
      <div class="sixth-box">
        <div class="sixth-box-container">
          <div class="sixth-box-home">
            <img src="./imgs/home.png" alt="" />
          </div>
          <div class="sixth-box-glass">
            <img src="./imgs/lupa.png" alt="" />
          </div>
          <div class="sixth-box-add">
            <img src="./imgs/add.png" alt="" />
          </div>
          <div class="sixth-box-heart">
            <img src="./imgs/heart.png" alt="" class="heart" />
            <div class="likes-contenedor"></div>
            <div class="alert-point"></div>
          </div>
          <div class="sixth-box-user">
            <div class="user-container">
              <img src="./imgs/user.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
